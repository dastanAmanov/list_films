<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Films</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form id="form" class="form">
        <!-- <select id="movie__filter" class="option">
            <option value="All">All</option>
        </select> -->

        <select id="movie_genre" class="option">
            <option value="All">All</option>
        </select>

        <input type="search" name="" id="movie_search" class="search_input" placeholder="Search">
        <button type="submit" class="btn">Search</button>
    </form>
    <div class="container">
        <ul id="list" class="list"></ul>
    </div>
    <div id="modal" class="modal">
        <div class="modal_content">
            <div class="block_info">
                <img id="modalimg" class="modalimg" src="" alt="poster">
                <div class="box_info">
                    <h2 class="modal_title"></h2>
                    <span class="descrip_title">Overview</span>
                    <p class="modal_description"></p>
                    <h3 id="modalraiting" class="modal_raiting"></h3>
                    <div class="modal_line">
                        <div id="raitingline" class="modal_underline"></div>
                    </div>
                </div>
            </div>
            
            <button id="close" class="close_btn">Close</button>
        </div>
    </div>
    <script src="./utils.js"></script>
    <script src="./films.js"></script>
    <script src="index.js"></script>
</body>
</html>
